<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Signature Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="cloud" src="https://raincode.tech/wp-content/uploads/2024/08/0-cloud-6.png" alt="Cloud">
    <nav>
        <h1>Raincode Signature</h1>
    </nav>
    <div class="container">
        <header class="form-header">
            <h2>Generate your signature with ease :)</h2>
            <p>After generating, simply copy and paste the signature into your email settings.<p>
        </header>
        <form id="signatureForm">
            <input type="text" id="name" placeholder="Name" required value="John Doe">
            <input type="text" id="jobTitle" placeholder="Job Title" required value="Software Engineer">
            <input type="file" id="image" accept="image/*" required>
            <input type="tel" id="phone" placeholder="Phone Number" required value="+1 (555) 123-4567">
            <input type="url" id="website" placeholder="Website URL" required value="https://www.johndoe.com">
            <input type="text" id="location" placeholder="Location" required value="New York, NY">
            <input type="text" id="company" placeholder="Company Name" required value="Tech Solutions Inc.">
            <button type="submit" class="btn btn-green">Generate Signature</button>
        </form>
        <div id="signaturePreview" class="hidden">
            <h2>Your Signature</h2>
            <div id="signatureContent" class="white-background"></div>
            <div class="button-group">
                <button id="copySignature" class="btn btn-blue">Copy Signature</button>
                <button id="downloadSignature" class="btn btn-blue">Download as PNG</button>
            </div>
        </div>
        <!-- Add this right after the form closing tag -->
        <div id="loadingAnimation" class="loading-animation hidden">
            <div class="spinner"></div>
            <p>Generating signature...</p>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            Â© 2024 Raincode
        </div>
    </footer>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
